<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout HTML5</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }
        header {
            background-color: #4dd0e1;
            padding: 20px;
            text-align: center;
            color: white;
        }
        main {
            display: flex;
        }
        aside {
            background-color: #8bc34a;
            flex: 1;
            padding: 20px;
            color: white;
        }
        section {
            flex: 2;
            display: flex;
            flex-direction: column;
        }
        .main-content {
            background-color: #fbc02d;
            padding: 20px;
            color: white;
            flex: 1;
        }
        .extra-content {
            background-color: #9e9e9e;
            padding: 20px;
            color: white;
        }
        footer {
            background-color: #ffa000;
            padding: 20px;
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>
    
    <header>
        <h1>Cabeçalho</h1>
    </header>

    <main>
        <aside>
            Barra lateral
        </aside>
        <section>
            <div class="main-content">
                Conteúdo Principal
            </div>
            <div class="extra-content">
                Conteúdo Extra
            </div>
        </section>
    </main>

    <footer>
        Rodapé
    </footer>

</body>
</html>

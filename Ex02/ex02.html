<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula03-Ex02</title>
</head>
<body>
    <h2 style="text-align: center;">Para entrar no sistema, digite seu login e sua senha nos campos a seguir</h2>
    <form action="" >
        <table border="1" style="margin: auto;"> 
            <tr class="login">
                <td>Login</td>
                <td><input type="text" name="login" required></td>
            </tr>
            <tr class="senha">
                <td>Senha:</td>
                <td><input type="password" name="senha" required></td>
            </tr>
            <tr class="entrar">
                <td><input type="submit" value="Entrar"></td>
            </tr>
        </table>
    </form>
</body>
</html>

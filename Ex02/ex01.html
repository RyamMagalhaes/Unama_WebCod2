<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula02; Ex01</title>
</head>
<body>
    <div style="text-align: center;">
    <label for="Numero">Numero (entre 0 e 50):</label><br>
    <input type="range" id="numero" name="numero" min="0" max="50" value="25" oninput="volumeOutput.value = volume.value">
    <output id="volumeOutput">25</output>

    
    </div>
    <p style="text-align: center;">
        O input type="range" define um controle deslizante para selecionar um valor numérico dentro de um intervalo especificado. Esse controle é útil quando o valor exato não é importante.
    </p>
</body>
</html>
